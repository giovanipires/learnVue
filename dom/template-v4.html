<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <p>{{ titulo }}</p>
   <p>{{ saudacao() }}</p>
   <a v-bind:href="link">Google</a> 
   <!-- necessário utilizar diretiva -->
   <!-- diretiva é uma propriedade personalizada do HTML que o mesmo deixa ser acessada pelo javascript -->
</div>

<script>
   new Vue({
      el: '#app',
      data: {
         titulo: 'Usando VueJS!',
         link: 'http://google.com.br'
      },
      methods: {
         saudacao: function () {
            console.log(this);
            return this.titulo; 
         }
      }
   })

</script>
