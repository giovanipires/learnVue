<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div id="app">
   <h3>Listas</h3>
   <hr>
   <ul>
      <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
   </ul>
   <button type="button" class="btn btn-outline-primary btn-sm" @click="cores.push('branco')">Adicionar</button>
   <hr>
   <template v-for="(cor, i) in cores">
      <h1>{{ cor }}</h1>
      <p>{{ i }}</p>
   </template>
   <hr>
   <div v-for="(cor, i) in cores">
      <h1>{{ cor }}</h1>
      <p>{{ i }}</p>
   </div>
   <hr>
   <ul>
      <!-- <li v-for="pessoa in pessoas">{{ pessoa.nome }}</li> -->
      <li v-for="pessoa in pessoas">
         <spam v-for="(valor, chave, i) in pessoa">
           {{i}} ) {{chave}} = {{ valor }}
         </spam>
      </li>
   </ul>
   <hr>
   <span v-for="n in 10"> {{ n }}    </span>
   <hr>
   <div v-for="n in 10"> {{ n }}    </div>
</div>


<script>
   new Vue({
      el: '#app',
      data: {
        cores: ['vermelho', 'verde', 'amarelo', 'azul'],
        pessoas: [
           {nome: 'Ana', idade: 26, peso: 59},
           {nome: 'Guilherme', idade: 22, peso: 89},
         ]
      }
   })
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   ul {
      list-style: none;
   }
   h1, p {
      display: inline;
   }
   div {
      padding: 5px;
   }
</style>
