<div id="app">
   <contador></contador>

</div>

<script>
   Vue.component('contador', {
      template:`
         <div>
               <span>{{ contador }}</span>
               <button @click="contador++">+</button>
               <button @click="contador--">-</button>
         </div>
      `,
      data() {
         return {
            contador: 0
         }
      }
   })

   new Vue({
      el: '#app',
   })
</script>
